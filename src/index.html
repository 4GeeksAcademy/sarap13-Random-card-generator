<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Card Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center m-5">
        <div class="col-3">
          <div class="card" style="width: 225px; height: 300px;">
            <div
              class="card-body d-flex flex-column justify-content-between fs-1 bolt"
            >
              <h5
                class="type-of-card card-title text-start d-flex justify-content-start fs-1"
              ></h5>
              <p
                class="card-text d-flex align-items-center justify-content-center p-5 fs-1"
                id="number"
              ></p>
              <h5
                class="type-of-card card-title text-end d-flex justify-content-end fs-1"
              ></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
